{% extends "base.html" %}
{% block content %}
    <!-- Category delete -->
    <section id="category-delete" class="container-sm" aria-label="Category Delete">
        <div class="row">
            <!-- Category delete form -->
            <form id="category-delete-form" method="POST" action="{{ url_for('categories.category_delete') }}">
                <!-- Category selector -->
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-12 col-md-6 pt-4">
                        <label class="form-label input-label" for="categorySelector">Category</label>
                        <select class="form-select form-select-lg input-title" id="categorySelector"
                            name="categorySelector" aria-label="Category Selector">
                            <option selected>category...</option>
                            <!-- Iterate over categories and populate drop down category selector -->
                            {% for category in categories %}
                                <option value="{{ category.name }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div> 
                    <div class="col-md-3"></div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-12 col-md-6 pt-4">
                        <!-- Delete button submits form -->
                        <button type="submit" class="btn btn-lg btn-danger btn-fireopal">Delete</button>
                        <!-- Cancel button redirects to product search -->
                        <a href="{{ url_for('products.search') }}" class="btn btn-lg btn-secondary">Cancel</a>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
