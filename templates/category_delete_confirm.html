{% extends "base.html" %}
{% block content %}
    <section id="category-delete-confirm" class="container-sm" aria-label="Category Delete Confirm">
        <div class="row">
            <form id="category-delete-confirm-form" method="POST" action="{{ url_for('categories.category_delete_confirm', category_id=category_id) }}">
                <div class="row">
                    <div class="col-12 container-search pb-1">
                        <div class="alert alert-danger text-center alert-orangeyellow" role="alert">
                            Are you sure you want to delete category {{ category.name }} from the database?
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-12 col-md-6 pt-4 text-center">
                        <a href="{{ url_for('categories.category_delete') }}" class="btn btn-lg btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-lg btn-danger btn-fireopal">Delete</button>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
