{% extends "base.html" %}
{% block content %}
    <!-- Error section-->
    <section id="errors" class="container-sm" aria-label="Errors">
        <div class="row container-search pb-1">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div class="container-error text-center text-error">
                    <div class="alert alert-danger text-center alert-orangeyellow" role="alert">
                        Oops.... {{ error }} :)<br>
                        Please click the signpost below to return to civilisation!
                    </div>
                    <!-- Icon link redirects to product search -->
                    <a href="{{ url_for('products.search') }}">
                        <i class="fas fa-map-signs fa-3x pt-2"></i>
                    </a>
                </div>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </section>
{% endblock %}
